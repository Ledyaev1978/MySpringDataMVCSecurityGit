<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <br>
  <form th:action="@{/products/filtr}" method="get" class="form-horizontal">

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  th:Value = "${word != null} ? ${word}" name="word" placeholder = "Слово для поиска" class="form-control"/>
    </div>
    <br>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  th:Value = "${minPrice  != null} ? ${minPrice}" name="minPrice" placeholder = "Минимальная цена" class="form-control"/>
    </div>
    <br>
    <div style="margin-bottom: 25px" class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input  th:Value = "${maxPrice  != null} ? ${maxPrice}" name="maxPrice" placeholder = "Максимальная цена" class="form-control"/>
   </div>
  <br>
    <div style="margin-top: 10px" class="form-group">
       <div class="col-sm-6 controls">
        <button type="submit" class="btn btn-primary">Filtr</button>
     </div>
    </div>
  </form>

  <br>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название товара</th>
      <th>Цена</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"/>
      <td th:text="${product.title}"/>
      <td th:text="${product.price}"/>
      <td>
        <a th:href="@{'/products/show/'   + ${product.id}}" th:text="Просмотреть"/>
        <a th:href="@{'/products/delete/' + ${product.id}}" th:text="Удалить"/>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
